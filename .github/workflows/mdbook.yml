# Sample workflow for building and deploying a mdBook site to GitHub Pages
#
# To get started with mdBook see: https://rust-lang.github.io/mdBook/index.html
#
name: Deploy mdBook site to Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  setup:
    uses: ./.github/workflows/common-setup.yml

  build-and-deploy:
    needs: setup
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Restore cached dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/
            ~/.pnpm-store
            bin/
          key: ${{ runner.os }}-deps-${{ hashFiles('**/Cargo.lock', '**/pnpm-lock.yaml', '.tool-versions') }}

      - name: Cache node_modules
        uses: actions/cache@v4
        with:
          path: "**/node_modules"
          key: ${{ runner.os }}-node-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Add bin to PATH
        run: echo "$(pwd)/bin" >> ${GITHUB_PATH}

      - name: Build book (English)
        run: mdbook build -d book

      - name: Copy WASM-Cairo assets
        run: |
          cp -r theme/pkg book/html
          cp -r theme/js book/html

      - name: Build translations
        run: |
          for po_lang in $(cat ./LANGUAGES); do
              echo "::group::Building $po_lang translation"
              MDBOOK_BOOK__LANGUAGE=$po_lang \
              mdbook build -d book/$po_lang
              mv book/$po_lang/html book/html/$po_lang
              echo "::endgroup::"
          done

      - name: Deploy to Pages
        uses: actions/configure-pages@v3
      - uses: actions/upload-pages-artifact@v1
        with:
          path: ./book/html
      - uses: actions/deploy-pages@v2
        id: deployment
